<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Coding Club</title>
    <link rel="stylesheet" href="contact_styling.css">
</head>
<body>
<!-- The Header -->
<div class="headers">
    <div class="logo-section">
        <img src="Images/CB_NO_WORDS.PNG" alt="logo" class="logo">
        <p class="nameOfClub">Eduvos Coding <b>Club</b></p>
    </div>
    <div class="header_buttons">
        <a href="index.html" class="home_button">Home</a>
        <a href="about.html" class="about_button">About</a>
        <a href="events.html" class="events_button">Events</a>
    </div>
</div>

<!-- Centered Contact Us Heading -->
<div class="contact-heading">
    <h1>Contact Us</h1>
</div>

<!-- Contact Us Content -->
<div class="container">
    <div class="contact-info">
        <h2>Get in Touch</h2>
        <p>Email: contact@codingclub.com</p>
        <p>Phone: +123 456 7890</p>
        <p>Address: 44 Alsatian Rd, Glen Austin Ext 3, Midrand</p>
    </div>
    <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</div>

<!-- Footer Section -->
<div class="footer">
    <div class="social-media-buttons">
      <a href="https://discord.com" target="_blank">
        <img src="Images/discord.png" alt="Discord" class="social-icon">
      </a>
      <a href="https://twitter.com" target="_blank">
        <img src="Images/X.png" alt="Twitter" class="social-icon">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="Images/Instagram.png" alt="Instagram" class="social-icon">
      </a>
      <a href="https://whatsapp.com" target="_blank">
        <img src="Images/whatsapp.png" alt="Whatsapp" class="social-icon">
      </a>
      <a href="https://github.com/orgs/HackaScone/teams/hackascone" target="_blank">
        <img src="Images/github-mark.png" alt="Github" class="social-icon">
      </a>
    </div>
</div>

</body>
</html>
